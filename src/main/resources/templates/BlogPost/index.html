<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Site</title>

    <link rel="stylesheet" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <div th:replace="/fragments/styling :: nav-bar"></div>

    <div class="container">
        <div class="row">
            <div class="col-xl">
                <div class="row" id="indexheader">
                    <h1>Welcome To The Blog Site!</h1>
                </div>
                <div class="row" id="indexheader">
                    <h3>Check out our blogs!</h3>
                </div>
            </div>
        </div>
      <div class="row justify-content-center">
        <div th:each="blog:${posts}">
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <div id="cardtextseparator">
                    <h4 class="card-title" th:text="${blog.title}"></h4>
                </div>
                <div id="cardtextseparator">
                    <p th:text="${blog.author}" style="font-weight: 500"></p>
                </div>

                    <p th:text="${blog.blogEntry}"></p>

              </div>
              <div class="card-footer">
                <div class="row" id="cardfooterbtns">
                    <div class="col-md">
                        <a href="#" th:href="@{blogposts/{id}(id=${blog.id})}"><button type="button" class="btn btn-warning" id="cardbtn">EDIT</button></a>
                          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmation">
                            DELETE
                          </button>
                    </div>
                </div>                
              </div>
            </div><!-- End of .card -->
          </div><!-- End of .col-sm -->
          <div th:replace="/fragments/styling :: modal"></div>
        </div><!-- End of posts loop -->

      </div>
      <div class="row" id="indexsubmitnew">
        <div class="col-xl">
            <a href="/blogposts/new">
                <button class="btn btn-primary">Submit A New Blog Post</button>
            </a>
        </div>
      </div>
    </div>


    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/popper.js/2.0.2/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
