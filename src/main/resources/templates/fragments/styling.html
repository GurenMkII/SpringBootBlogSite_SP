<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>

    <div th:fragment="head-style">
        <link rel="stylesheet" href="../../webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/main.css">
    </div>
</head>
<body>

    <div th:fragment="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <h4 id="navh4" class="navbar-brand" href="#">BlOgSiTe</h4>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/blogposts/new">New Post</a>
                <!-- <a class="nav-item nav-link" href="#">Pricing</a> -->
                <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
              </div>
            </div>
          </nav>
    </div>

    <div th:fragment = "modal">
      <div class="modal fade" id="deleteConfirmation" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmation" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Delete Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
              <button type="button" class="btn btn-danger">Confirm DELETE</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div th:fragment="body-links">
        <script src="../../webjars/jquery/3.5.1/jquery.min.js"></script>
        <script src="../../webjars/popper.js/2.0.2/umd/popper.min.js"></script>
        <script src="../../webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </div>
    
</body>
</html>
